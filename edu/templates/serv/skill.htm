{% extends 'core/base.htm' %}
{% block title %}Skills{% endblock title %}
{% block body %}
<div class="mt-3 container">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5 mt-2">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 100%;" 
                aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">100%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2 mt-2">
            <h3 class="mt-5">Java Script</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated " 
                role="progressbar" style="width: 95%;" 
                aria-valuemin="0" aria-valuemax="100" aria-valuenow="95">95%</div>
            </div>
        </div>
        <div class="col-sm-5 mt-2">
            <h3 class="mt-5">Java Programing</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" 
                role="progressbar" style="width: 10%;" 
                aria-valuemin="0" aria-valuemax="100" aria-valuenow="10">10%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2 mt-2">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
                role="progressbar" style="width: 80%;" 
                aria-valuemin="0" aria-valuemax="100" aria-valuenow="80">80%</div>
            </div>
        </div>
        <div class="col-sm-5 mt-2">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
                role="progressbar" style="width: 70%;" 
                aria-valuemin="0" aria-valuemax="100" aria-valuenow="70">70%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2 mt-2">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
                role="progressbar" style="width: 80%;" 
                aria-valuemin="0" aria-valuemax="100" aria-valuenow="80">80%</div>
            </div>
        </div>
        <div class="col-sm-5 mt-2">
            <h3 class="mt-5">.Net</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" 
                role="progressbar" style="width: 5%;" 
                aria-valuemin="0" aria-valuemax="100" aria-valuenow="5">5%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2 mt-2" >
            <h3 class="mt-5">Angular</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-priary" 
                role="progressbar" style="width: 60%;" 
                aria-valuemin="0" aria-valuemax="100" aria-valuenow="60">60%</div>
            </div>
        </div>
    </div>
</div>  
{% endblock body %}
